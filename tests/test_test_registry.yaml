name: 'Добавление тестовой записи'
cmd: 'pytest --alluredir={allure_reports_path} tests/test_test_registry.py'
steps:
  - 'Открытие стартовой страницы'
  - 'Внесение авторизационных данных, нажатие на кнопку "Войти"'
  - 'Открытие главной страницы'
  - 'Проверка наличия окон "Оповещение об обновлении системы!" И/ИЛИ "Новость"'
  - 'Переход в раздел Меню/Администрирование/Тест страница'
  - 'Открытие реестра "Тест реестр"'
  - 'Открытие окна добавления тестовой записи'
  - 'Заполнение поля "Наименование" и сохранение записи'
  - 'Закрытие окна добавления тестовой записи'
  - 'Удаление первой записи на странице 1'
