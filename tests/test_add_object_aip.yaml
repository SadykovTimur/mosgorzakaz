name: 'Доступность добавления карточки объекта АИП'
cmd: 'pytest --alluredir={allure_reports_path} tests/test_add_object_aip.py'
steps:
  - 'Открытие стартовой страницы'
  - 'Внесение авторизационных данных, нажатие на кнопку "Войти"'
  - 'Открытие главной страницы'
  - 'Проверка наличия окон "Оповещение об обновлении системы!" И/ИЛИ "Новость"'
  - 'Переход в раздел Меню/Реестры/Реестр объектов АИП (новый)'
  - 'Переход в реестр объектов АИП'
  - 'Переход в окно добавления нового объекта АИП'
  - 'Закрытие окна добавления объекта'
  - 'Переход в карточку объекта АИП'