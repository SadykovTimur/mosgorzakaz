name: 'Выгрузка отчета ТДЦ с указанием фильтра'
cmd: 'pytest --alluredir={allure_reports_path} tests/test_download_tdc_report_with_filter.py'
steps:
  - 'Открытие стартовой страницы'
  - 'Внесение авторизационных данных, нажатие на кнопку "Войти"'
  - 'Открытие главной страницы'
  - 'Проверка наличия окон "Оповещение об обновлении системы!" И/ИЛИ "Новость"'
  - 'Переход в раздел Меню/Финансовая система/Объекты финансирования'
  - 'Открытие реестра объектов финансирования'
  - 'Открытие окна отчетов'
  - 'Выбор фильтров для построения отчета'
  - 'Запуск построения отчета и получение файла .xlsx'
