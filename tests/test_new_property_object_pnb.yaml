name: 'Заведение нового объекта имущества в ПНБ и открытие АРМ ПНБ '
cmd: 'pytest --alluredir={allure_reports_path} tests/test_new_property_object_pnb.py'
steps:
  - 'Открытие стартовой страницы'
  - 'Внесение авторизационных данных, нажатие на кнопку "Войти"'
  - 'Открытие главной страницы'
  - 'Проверка наличия окон "Оповещение об обновлении системы!" И/ИЛИ "Новость"'
  - 'Переход в раздел Меню/Передача на баланс/АРМ'
  - 'Открытие раздела "АРМ ПНБ"'
  - 'Открытие окна/формы создания ОИ'
  - 'Открытие окна "Выбор элемента..." для поля "Наименование"'
  - 'Проверка заполнения поля "Наименование"'
  - 'Открытие окна "Выбор элемента..." для поля "Объект АИП"'
  - 'Проверка заполнения поля "Объект АИП"'
